name: set-envs

on:
  push:
    branches: [ "master" ]

  workflow_dispatch:
env:
  REACT_APP_API_KEY: ${{secrets.REACT_APP_API_KEY}}

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install and build
        run: npm install && npm run build
      
      - name: Deploy
        run: npm run deploy
